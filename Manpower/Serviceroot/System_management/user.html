<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../Theme/Layui/css/layui.css" rel="stylesheet" />
    <script src="../../Theme/Scripts/jquery-3.5.1.js"></script>
    <script src="../../Theme/Layui/layui.js"></script>
    <link href="../../Theme/Images/user_icon.png" rel="icon" />

    <title></title>
</head>
<body>


    <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-userfront-formlist">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">ID</label>
                <div class="layui-input-block">
                    <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input selidtext" value="">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" placeholder="请输入" autocomplete="off" class="layui-input selnametext" value="">
                </div>
            </div>
            
            <div class="layui-inline">
                <label class="layui-form-label">角色</label>
                <div class="layui-input-block optinSexVal">
                    <select name="sex" class="optionSex" id="down_link_name">

                    </select>           
                </div>
            </div>

            <div class="layui-inline">
                <button class="layui-btn layuiadmin-btn-useradmin" lay-submit="" lay-filter="LAY-user-front-search">
                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                </button>
            </div>
        </div>
    </div>

    <table class="layui-hide" id="test" lay-filter="test"></table>
</body>
</html>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">删除所选项</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        <button class="layui-btn layui-btn-sm adduser" lay-event="addUser">添加</button>
    </div>   
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../../Theme/Pageset/CookieSet.js"></script>
<script src="../../Theme/Pageset/useredit.js"></script>
<script src="../../Theme/Pageset/RoleSel.js"></script>
