<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../Theme/Layui/css/layui.css" rel="stylesheet" />
    <script src="../../Theme/Layui/layui.js"></script>
    <link href="../../Theme/Images/user_icon.png" rel="icon" />
    <script src="../../Theme/Pageset/CookieSet.js"></script>
    <script src="../../Theme/Pageset/resetpwd.js"></script>
    <title>Document</title>
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
        <legend>重置密码</legend>
    </fieldset>
    <form action="" class="layui-form formsizenoe" lay-filter="resetpwd" style="margin-left: 50px;">
        <div class="layui-form-item layui-form-pane">
            <label class="layui-form-label">初始密码</label>
            <div class="layui-input-inline">
                <input type="password" name="oldpwd" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-pane">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-inline">
                <input type="password" name="nowpwd" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-pane">
            <label class="layui-form-label">重复新密码</label>
            <div class="layui-input-inline">
                <input type="password" name="renowpwd" lay-verify="required|pwd" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <button type="submit" class="layui-btn layui-btn-warm" lay-submit="" lay-filter="pwdreg" style="margin-left: 30px;">立即提交</button>
    </form>
</body>
</html>
