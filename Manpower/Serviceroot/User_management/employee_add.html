<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../Theme/Layui/css/layui.css" rel="stylesheet" />
    <script src="../../Theme/Layui/layui.js"></script>
    <script src="../../Theme/Pageset/employee_add.js"></script>
    <script src="../../Theme/Pageset/CookieSet.js"></script>
    <link href="../../Theme/Images/user_icon.png" rel="icon" />
    <title>Document</title>
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>员工信息</legend>
    </fieldset>
    <form class="layui-form" action="" lay-filter="example" id="Exampletxt">        
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="Name" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">部门</label>
                <div class="layui-input-inline">
                    <select name="DepartmentID" lay-verify="required" lay-search="" class="edepoptin">
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="Sex" value="1" title="男" checked="">
                        <input type="radio" name="Sex" value="0" title="女">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">生日</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="Birthday" readonly placeholder="yyyy-MM-dd" name="Birthday" lay-verify="required">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">身份证 </label>
                    <div class="layui-input-inline">
                        <input type="text" name="IdCard" lay-verify="identity" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">职位</label>
                    <div class="layui-input-inline">
                        <select name="Position" lay-verify="required" lay-search="" class="eposition">
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">验证手机</label>
                    <div class="layui-input-inline">
                        <input type="text" name="Phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">验证邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" name="Email" lay-verify="email" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">民族</label>
                    <div class="layui-input-inline">
                        <select name="Nation" lay-verify="required" lay-search="" class="epople">
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">政治面貌</label>
                    <div class="layui-input-inline">
                        <select name="Polity" lay-verify="required" lay-search="" class="ePoliticaloutlook">
                            <option value="">直接选择或搜索选择</option>
                            <option value="1">layer</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">月薪</label>
                    <div class="layui-input-inline">
                        <input type="text" name="Salary" lay-verify="number" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学历</label>
                    <div class="layui-input-inline">
                        <select name="Degree" lay-verify="required" lay-search="" id="eeducation">
                            <option value="">直接选择或搜索选择</option>
                            <option value="1">layer</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <input type="radio" name="Status" title="在职" checked value="1">
                <input type="radio" name="Status" title="离职" value="0">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">个人履历</label>
            <div class="layui-input-block">
                <textarea name="Resume" required lay-verify="required" placeholder="" class="layui-textarea" style="width:40%"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="emadd">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</body>
</html>
