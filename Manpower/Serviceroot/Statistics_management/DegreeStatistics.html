<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="../../Theme/Scripts/jquery-3.5.1.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.0.0-rc.1/echarts.common.js"></script>
    <title></title>
</head>
<body>
    <div id="main" style="width: 600px;height:400px;margin: auto;margin-top:140px"></div>
</body>
</html>
<script>
    var emplist = echarts.init(document.getElementById('main'));
    $.ajax({
        type: 'post',
        dataType: 'json',
        url: '../../Handlers/Statistics.ashx',
        data: { ac: 'SelDegree' },
        cache: false,
        async: false,
        success: function (data) {
            var degreename = [];
            for (var i = 0; i < data.length; i++) {
                degreename.push(data[i].name);
            }
            option = {
                title: {
                    text: '员工-学历统计',
                    subtext: '',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b} : {c} ({d}%)'
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: degreename
                },
                series: [
                    {
                        name: '访问来源',
                        type: 'pie',
                        radius: '55%',
                        center: ['50%', '60%'],
                        data: data,
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };

            emplist.setOption(option);
        },
    });
</script>
